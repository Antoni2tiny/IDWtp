<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Refugio del Norte - Contacto</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../img/logoidw.png" alt="Logo de IDW alojamiento" height="150">
            <h1>Refugio del Norte</h1>
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="hospedaje.html">Alojamientos</a></li>
                <li><a href="#">Reservas</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contacto</h2>
        <div class="form-redes-sociales">
            
            <form action="/submit_form" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" required><br>
                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" required><br>
                <label for="consulta">Consulta:</label><br>
                <textarea id="consulta" name="consulta" rows="4" cols="50" required></textarea><br>
                <input type="submit" value="Enviar">
        </form>
        <div class="redes-sociales">
            <img src="../img/face.png" alt="Facebook">
            <img src="../img/twiter1.png" alt="Twitter">
            <img src="../img/insta1.png" alt="Instagram">
            <img src="../img/linke.png" alt="LinkedIn">
        </div>
    </div>
    </main>
    <footer>
        <p>© IDW 2024. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
